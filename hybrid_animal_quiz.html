<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Animal Quiz</title>
  
  <style>
  .cuttlefrog-button{
  background-color: limegreen;
  color: yellow;
  border: none;
padding-top: 5px;
padding-bottom:5px;
padding-left: 5px;
padding-right:5px;
  border-radius: 5px;
  font-size: 12px;
  cursor: pointer;
  margin-right: 4px;
  transition: background-color 1s;
  }


    .cuttlefrog-button:hover{
  background-color:green;
  }
    
  .spidercat-button{
  background-color: black;
  color: red;
  border: none;
padding-top: 5px;
padding-bottom:5px;
padding-left: 5px;
padding-right:5px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
    transition: opacity 0.15s,
  box-shadow 0.15s;
  }

    .spidercat-button:hover{
      opacity:0.75;
       box-shadow: 10px 10px 10px gray;
    }
  </style>
  </head>
<body>
    <button onclick="history.back()">Go Back</button>
<h1>What Hybrid Animal Are You? (Quiz)</h1>
<p>Answer these questions to discover your inner hybrid animal!</p>
  <button class="cuttlefrog-button">Cuttlefrog Cult</button>
  <button class="spidercat-button">Spider Cat Clowder</button>

</html>
